<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Libre+Baskerville&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
      <div id="outer" class="container-fluid bg-dark">
        <div class="row">
          <div id="first"  class="col-12 text-center">
            <h1 id="header">Dice Game</h1>
          </div>  
        </div>
        <div class="row text-center">
          <div class="col-sm-6"> 
            <h2 class="player player1name">Player 1</h2>
            <img  id="player1" src="dice/dice3.png" width="25%" height="auto" alt="player1-dice">
          </div> 
          <div class="col-sm-6">
            <h2 class="player player2name">Player 2</h2>
            <img id="player2" src="dice/dice3.png"  width="25%"  height="auto" alt="player2-dice">
          </div>
        </div>
        <div class="row">
          <div id="button" class="col-sm-12 text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="roll()">Roll The Dice</button>
          </div>
          <div id="names" class="col-sm-12 text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="names()">Edit Names</button>
          </div>
        </div>
        
      </div>
      <script src="index.js"></script>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
